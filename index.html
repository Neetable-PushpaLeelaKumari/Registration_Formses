<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Forms</title>
  <link rel="icon"
    href="https://media.istockphoto.com/vectors/sign-up-icon-isolated-on-white-background-vector-illustration-vector-id1193039142?k=20&m=1193039142&s=612x612&w=0&h=e53ulqLdsZowR7K4kuoI8OoVwi8IbPff1CKHKNPmGBw=">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="Registration-form">Registration Form</h1>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="first-name" class="form-label">First Name<span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="first-name" placeholder="First Name*">
        <div class="invalid-feedback" id="first-name-invalid">
          Please Enter The Valid First name.
        </div>
        <div class="valid-feedback" id="first-name-valid">
          Proceed!
        </div>
      </div>
      <div class="col-md-4">
        <label for="last-name" class="form-label">Last Name<span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="last-name" placeholder="Last Name*">
        <div class="invalid-feedback" id="last-name-invalid">
          Please Enter The Valid Last name.
        </div>
        <div class="valid-feedback" id="last-name-valid">
          Proceed!
        </div>
      </div>
      <div class="col-md-4">
        <label for="E-mail" class="form-label">E-mail<span style="color: red;">*</span></label>
        <div class="input-group has-validation">
          <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
          <input type="text" class="form-control" id="E-mail" aria-describedby="inputGroupPrepend"
          placeholder="E-mail*">
          <div class="invalid-feedback" id="email-invalid">
            Please Enter a Valid E-mail.
          </div>
        </div>
        <div class="valid-feedback" id="email-valid">
          Proceed!
        </div>
      </div>
      <div class="col-md-6">
        <label for="City" class="form-label">City<span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="City" placeholder="City*">
        <div class="invalid-feedback" id="city-invalid">
          Please provide a valid city.
        </div>
        <div class="valid-feedback" id="city-valid">
          Proceed!
        </div>
      </div>
      <div class="col-md-3">
        <label for="State" class="form-label">State<span style="color: red;">*</span></label>
        <select class="form-select" id="State">
          <option selected disabled value="">Choose...</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Andaman and Nicobar">Andaman and Nicobar</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadara and Nagar Haveli">Dadara and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jarkhand">Jarkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Ladakh">Ladakh</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Madya Pradesh">Madya Pradesh</option>
          <option value="Maharastra">Maharastra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Panjab">Panjab</option>
          <option value="Punducherry">Punducherry</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
          <option value="Other">Other</option>
        </select>
        <div class="invalid-feedback" id="state-invalid">
          Please select a valid state.
        </div>
        <div class="valid-feedback" id="state-valid">
          Proceed!
        </div>
      </div>
      <div class="col-md-3">
        <label for="zip" class="form-label">Zip<span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="zip" placeholder="Zip*">
        <div class="invalid-feedback" id="zip-invalid">
          Please provide a valid zip.
        </div>
        <div class="valid-feedback" id="zip-valid">
          Proceed!
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="tnC" onclick="checkedOrNot()">
          <label class="form-check-label" for="tnC">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback" id="tnC-invalid">
            You must agree before submitting.
          </div>
          <div class="valid-feedback" id="tnC-valid">
            Proceed!
          </div>
        </div>
      </div>
      <div class="col-12 submit-btn">
        <button class="btn btn-dark btn-lg" type="button" onclick="validate()">Submit form</button>
      </div>
    </form>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
